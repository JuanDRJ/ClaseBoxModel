<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="./assets/Nintendo_Blanco.png" alt="logo-nintendo"></div>
        <div class="white-section">
           <div class="search">
            <span class="material-symbols-outlined">search</span>
             <input type="text" placeholder="Busca Juegos, equipo, noticias y más...">
             <select name="select">
                <option value="value1">Todas las categorías</option>
                <option value="value2" selected>Juegos</option>
                <option value="value3">Noticias</option>
                <option value="value3">Soporte </option>
             </select>
           </div>
            <div class="main-menu">
                <ul class="menu">
                    <div class="menu-a">
                        <span class="material-symbols-outlined icon">live_help</span><li>Soporte</li>
                    </div>
                    <div class="menu-a">
                        <span class="material-symbols-outlined icon">favorite</span><li>Lista de Deseos</li>
                    </div>
                    <div class="menu-a">
                        <span class="material-symbols-outlined icon">account_circle</span><li>Iniciar Sesión / Registrarse</li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-header">
        <div class="header">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/c_fill,w_1300/ncom/en_US/merchandising/center-stage-banner/splatoon-3/NINMERCH-1383-3600x1300-CenterStage-DT_v01" alt="">

            <div class="info">
                <h2>Ya displonible</h2> 
                <button>Más información</button>
            </div>
        </div>
    </section>

    <section>
        <h2>Destacados</h2>
        <div>
            <div>
                <img src="https://assets.nintendo.com/image/upload/ar_16:9,b_auto:border,c_lpad/b_white/f_auto/q_auto/dpr_1.0/c_scale,w_700/ncom/es_LA/games/switch/k/kirbys-dream-buffet-switch/hero" alt="kirby">
                <div>
                    <span>Ya displonible</span>
                    <span> <span>|</span> Nintendo Switch</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            FOOTER
        </div>
    </footer>
</body>
</html>
